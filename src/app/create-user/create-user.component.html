<div class="clear"></div>
<h1>Crear Nuevo Usuario</h1>



<form class="form-horizontal main-form" >
  <div *ngIf="!isValid" class="alert alert-danger" >
    <strong>Oh snap!</strong> {{message}}. 
  </div>
  <div class="form-group">
<label class="control-label col-sm-2" for="firstName"><span class="required">*</span> Nombre:</label>
<div class="col-sm-10">
    <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" placeholder="Digite su primer Nombre">
    </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for="secondName">Segundo Nombre:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="secondName" id="secondName"  [(ngModel)]="user.secondName" placeholder="Digite su Segundo Nombre">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for="firstSurname"><span class="required">*</span>Primer Apellido:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="firstSurname" id="firstSurname"  [(ngModel)]="user.firstSurname" placeholder="Digite su primer Apellido">
  </div>
   </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondSurname">Segundo Apellido:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="secondSurname" id="secondSurname" [(ngModel)]="user.secondSurname" placeholder="Digite su Segundo Apellido">
    </div>
     </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone" >Telefono:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" name="phone" id="phone"  [(ngModel)]="user.phone" placeholder="Digite su Numero telefonico">
      </div>
       </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address"><span class="required">*</span>Direccion:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="address" id="address" [(ngModel)]="user.address" placeholder="Digite su Direccion">
    </div>
  </div>

 
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>

</form>
